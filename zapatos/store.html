<body>


<script type="text/javascript">


    $(function(){
        

        // Get Store Information
        $.ajax({
            type: 'GET',
            url: 'https://superzapatos1.herokuapp.com/services/articles/stores/1',
            username: 'user',
            password: 'password',

            beforeSend: function(req) {
                req.setRequestHeader('Authorization', 'Basic ' + btoa('user:password'));
            },
            success: function (data) {
                


                $.each(data, function() { 
                    addArticle(this); 
                });


            },
        });

        function showStore(store){
            // console.log(store);
            $('#storeInfo').append( '<h3>' + store.name + '</h3>' + '<p>' + store.address + '</p>');
        }

        function addArticle(article){
            // console.log(store);
            $('#storeArticles').append('<li>' + article.name +  '<br>'  + " Descripcion:"  + article.description + '<br>' + article.store.name +'</li>' );
        }
        // get Articles information
     

    });
</script>

        <h1>Store Information</h1>
    
        <div id="storeInfo">
        </div>

        <div>
            <ul id='storeArticles'>
            </ul>
        </div>

        
</body>
