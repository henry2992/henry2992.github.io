<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Zapatos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    

</head>

<body>

<script type="text/javascript">


    $(function() {
       
        $('#new_task').submit(function(e) {
          console.log($(this).serialize());
          
          $.post('https://superzapatos1.herokuapp.com/services/stores', $(this).serialize());
          
          this.reset();

          e.preventDefault();
        });

       
      });


</script>
    

      <h1>Create Store</h1>

      <form id="new_task">
        <input type="integer" name="store[id]" hidden>
        <label>Name:</label>
        <input type="text" name="store[name]" id="store_name">
        <label>Address</label>
        <input type="text" name="store[address]" id="store_address">
        <input type="submit" value="Add">
      </form>


</body>


</html>
